name: PHP Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Validate composer.json (skip if missing)
        run: |
          if [ -f "composer.json" ]; then
            composer validate --strict
            composer install --prefer-dist --no-progress
          else
            echo "composer.json tidak ditemukan, skip validasi dan install"
          fi

      - name: Run PHP syntax check
        run: |
          find . -type f -name "*.php" -exec php -l {} \;
